name: GPX Reader ui plugin
version: 0.3.0
id: gpx-reader
extensions:
  - id: gpx-reader
    type: widget
    name: GPX Reader ui plugin
    schema:
      groups:
        - id: images
          title: シンボル
          list: true
          representativeField: imageName
          fields:
            - id: imageOptions
              type: string
              title: Image
              defaultValue: image
              choices:
                - key: image
                  label: Image
                - key: model
                  label: Model
            - id: imageUrl
              type: url
              title: Upload File
              ui: file
            - id: imageName
              type: string
              title: Name
            - id: imageSize
              type: number
              title: Size